<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт электроники</title>

    <meta name="keywords" content="ремонт, телефоны, сервисный центр">
    <meta name="description" content="ремонт телефонов ид ругих устройств в сервисном центре">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts/stylesheet.css">
    
</head>
<body>
    <div class = "main-wrapper">
        <header>
            <div class="header-wrapper">

                <nav class ="header-wrapper__item left-header">
                    <a class = "left-header__link-menu-logo" href=""><img src="img/header/left-header/burger.svg" alt="меню бургер крестик" class="left-header__menu-burger left-header__menu-burger--margin header-wrapper_img"></a>
                    <a class = "left-header__link-logo" href=""><img src="img/header/left-header/logo.svg" alt="лого" class="left-header__logo-img left-header__logo-img--margin"></a>
                    
                </nav>
                <nav class ="header-wrapper__item right-header">
                    <ul class = "header-wrapper__right-menu-list">
                        <li class = "header-wrapper__right-item"><a class = "right-header__search" href=""><img src="img/header/right-header/search.svg" alt="поиск" class="right-header__search-img right-header__search-img--margin header-wrapper_img"></a></li>
        
                        
                    </ul>

                </nav>
            </div>

        </header>

        <main class ="main-info">
            <nav class = "main-info__nav main-info__nav--change-height">
                <ul class = "main-info__list-nav main-info__list-nav--margin">
                    <li class = "main-info__list-item"><a class = "main-info__link" href="#repair">Ремонт техники</a></li>
                    <li class = "main-info__list-item"><a class = "main-info__link" href="#services">Услуги и сервисы</a></li>
                    <li class = "main-info__list-item"><a class = "main-info__link" href="#clients">Корпоративным клиентам</a></li>
                    <li class = "main-info__list-item"><a class = "main-info__link" href="#sellers">Продавцам техники</a></li>
                    <li class = "main-info__list-item"><a class = "main-info__link" href="#partners">Партнерам</a></li>
                    <li class = "main-info__list-item"><a class = "main-info__link" href="#manufacturers">Производителям</a></li>
                    <li class = "main-info__list-item"><a class = "main-info__link" href="#service-centers">Наши сервисные центры</a></li>
                    <li class = "main-info__list-item"><a class = "main-info__link" href="#contacts">Контакты</a></li>
                </ul>
            </nav>


        </main>

        <footer class = "footer">
            <nav class = "footer-info">
                <ul class = "footer-info__list footer-info__list--margin">
                    <li class = "footer-info__list-item">
                        <a class = "footer-info__link" href="#"><img src="img/footer/call.svg" alt="позвонить" class="footer-info__img"></a>
                    </li>
                    <li class = "footer-info__list-item">
                        <a class = "footer-info__link" href="#"><img src="img/footer/message.svg" alt="сообщение" class="footer-info__img"></a>
                    </li>
                    <li class = "footer-info__list-item">
                        <a class = "footer-info__link" href="#"><img src="img/footer/contact.svg" alt="контакты" class="footer-info__img"></a>
                    </li>
                    
                </ul>
         
            </nav>
            <div class ="footer-bottom footer-bottom--margin">
                <a href="#" class ="footer-bottom__mail-bottom">mail@cps.com</a>
                <p class = "footer-bottom__phone-number">8 800 890 8900</p>

                <form action="" class = "footer-bottom__check-form">
                    <input class ="footer-bottom__check-input" type="radio" id ="check_inp_ru" name="language">
                    
                    <label for="check_inp_ru" leng-choice = "RU" class = "footer-bottom__label">                  
                        RU
                    </label>
                    
                    <input class ="footer-bottom__check-input" type="radio" id ="check_inp_en" name="language">
                    <label for="check_inp_en" leng-choice = "EN" class = "footer-bottom__label">
                        EN
                    </label>
                    
                    <input class ="footer-bottom__check-input" type="radio" id ="check_inp_ch" name="language">
                    <label for="check_inp_ch" leng-choice = "CH" class = "footer-bottom__label">
                        CH
                    </label>
                    

                </form>

     

            </div>

        </footer>
    </div>

    
</body>
</html>
